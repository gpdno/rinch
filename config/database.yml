#postgresql databade

default: &default
  adapter: postgresql
  encoding: unicode
  pool: 5
  username: <%= ENV['USERNAME'] %>
  password: <%= ENV['PASSWORD'] %>
  host:     <%= ENV['IP'] %>

development:
  <<: *default
  database: saas-guide-db_development

test:
  <<: *default
  database: saas-guide-db_test

production:
  <<: *default
  database: saas-guide-db_production
